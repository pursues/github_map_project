<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>湘东文物安全监管平台</title>
  <script type="module" crossorigin src="./assets/index.88face96.js"></script>
  <link rel="stylesheet" href="./assets/index.d13a434b.css">
</head>
<style>
  #app {
    height: 100%;
  }

  .BMap_cpyCtrl {
    display: none;
  }

  .anchorBL {
    display: none;
  }

  html {

    /*滚动条宽高 */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    /* 滚动条上的滚动滑块。样式 */
    ::-webkit-scrollbar-thumb {
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.2);
    }

    /* 鼠标悬停时，设置滑块的背景颜色为深灰色 */
    ::-webkit-scrollbar-thumb:hover {
      background-color: #999999;
    }

    /* 鼠标按下时，设置滑块的背景颜色为灰色 */
    ::-webkit-scrollbar-thumb:active {
      background-color: #666666;
    }
  }
</style>

<body>
  <div id="app"></div>
  
</body>

</html>
